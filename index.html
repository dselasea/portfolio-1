<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daniel Selase | Portfolio</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Navigation -->
        <div class="container">
            <nav class="nav">
                <div class="nav__logo">
                    <a href="/">Welcome</a>
                </div>
                <div class="nav__links">
                    <div class="nav__links-items">
                        <a href="#">Portfolio</a>
                        <a href="#">About</a>
                        <a href="# ">Contact</a>
                    </div>
                    <div class="nav__hamburger">
                        <img src="./images/Enabled@2x.svg" alt="hamburger menu">
                    </div>
                </div>
            </nav>
        </div>
        <section class="hero">
            <div class="container">
                <div class="hero__title">
                    <h1><span class="hero__title-dark">Hey there. I'm Daniel Selase</span><span class="hero__title-green">I'm a software developer</span></h1>
                </div>
                <div class="hero__content">
                    <p>I can help you build a product feature or website. Look through some of my work and experience! If you like what you see and have a product you need coded, don't hesitate to contact me.</p>
                </div>
                <ul class="hero__social">
                    <li><a href="#" class="hero__social-links"><img src="./images/twitter.svg" alt="Twitter"></a></li>
                    <li><a href="#" class="hero__social-links"><img src="./images/Linkedin icon.svg" alt="Linkedin"></a></li>
                    <li><a href="#" class="hero__social-links"><img src="./images/medium.svg" alt="Meduim"></a></li>
                    <li><a href="#" class="hero__social-links"><img src="./images/github.svg" alt="Github"></a></li>
                    <li><a href="#" class="hero__social-links"><img src="./images/angellist.svg " alt="Angllist"></a></li>
                </ul>
                <div class="hero_arrow-down">
                    <img src="./images/downarrow2x.svg" alt="Navigation down arrow">
                </div>
            </div>
        </section>
    </header>
</body>
</html>
